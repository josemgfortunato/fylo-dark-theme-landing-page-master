<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fylo Dark Theme Landing Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="">Features</a></li>
                <li><a href="">Team</a></li>
                <li><a href="">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="start-container">
            
            <img src="./images/illustration-intro.png" alt="illustration-intro" class="start-container__img">
            <div class="start-container__title">
                <h1>All your files in one secure location, accessible anywhere.</h1>
            </div>
            <div class="start-container__text">
                <p>Fylo stores all your most important files in one secure location. Access them wherever 
                    you need, share and collaborate with friends family, and co-workers.
                </p>
            </div>
            <button class="start-container__button">Get Started</button>

        </div>
    </section>
</body>
</html>
